apply plugin: 'com.android.application'
//apply plugin: 'android-apt'
android {
    compileSdkVersion 24
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.liuchad.zhuangbility"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 2
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    bundlerVersion = '0.1.1'
    butterKnifeVersion = '8.4.0'
    okHttpVersion = '3.4.1'
    eventBusVersion = '3.0.0'
    glideVersion = '3.7.0'
    rxAndroidVersion = '1.2.1'
    rxJavaVersion = '1.1.6'
    gifDrawableVersion = '1.2.2'
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:palette-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile "com.squareup.okhttp3:okhttp:$okHttpVersion"
    compile "org.greenrobot:eventbus:$eventBusVersion"
    compile "me.priyesh:chroma:1.0.2"
    compile "pl.droidsonroids.gif:android-gif-drawable:$gifDrawableVersion"
    compile "com.github.bumptech.glide:glide:$glideVersion"
    compile "io.reactivex:rxjava:$rxJavaVersion"
    compile "io.reactivex:rxandroid:$rxAndroidVersion"
    compile "in.workarounds.bundler:bundler-annotations:$bundlerVersion"
    annotationProcessor "in.workarounds.bundler:bundler-compiler:$bundlerVersion"
    compile 'com.jakewharton:butterknife:7.0.1'
//    apt 'com.jakewhartonkewharton:butterknife-compiler:8.0.0'
}
